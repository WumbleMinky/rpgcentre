<template name="loginButton">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
		<ul id="login-dp" class="dropdown-menu">
			<li>
				 <div class="row">
						<div class="col-md-12">
							Login via
							<div class="social-buttons">
								<a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
								<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
							</div>
                            or
							 <form class="form" role="form" method="post" action="#" accept-charset="UTF-8" id="login-nav">
                   {{#if loginErrorMessage}}
                      <div class="alert alert-danger">
                        <span class="glyphicon glyphicon-warning-sign"></span>
                        <span class="error">{{loginErrorMessage}}</span>
                      </div>
                   {{/if}}
									<div class="form-group">
										 <label class="sr-only" for="loginEmail">Email address</label>
										 <input type="email" class="form-control" name="loginEmail" placeholder="Email address" required>
									</div>
									<div class="form-group">
										 <label class="sr-only" for="loginPassword">Password</label>
										 <input type="password" class="form-control" name="loginPassword" placeholder="Password" required>
                     <div class="help-block text-right"><a href="">Forget the password ?</a></div>
									</div>
									<div class="form-group">
										 <button type="submit" class="btn btn-primary btn-block">Sign in</button>
									</div>
									<div class="checkbox">
										 <label>
										 <input type="checkbox"> keep me logged-in
										 </label>
									</div>
							 </form>
						</div>
						<div class="bottom text-center">
							New here ? <a href="#" data-toggle="modal" data-target="#registration-modal"><b>Sign Up</b></a>
						</div>
				 </div>
			</li>
		</ul>
    </li>
</template>
